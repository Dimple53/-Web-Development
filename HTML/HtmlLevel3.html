<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Questions</title>
</head>
<body>
  <h6>Q1 Table</h6>
  <table border="balck">
    <caption>Student Information</caption>
    <tr>
      <th rowspan="6">Info</th>
      <th rowspan="2">Name</th>
      <th colspan="2">Address</th>
    </tr>
    <tr>
      <th>City</th>
      <th>House</th>
    </tr>
    <tr>
      <td>A</td>
      <td>Delhi</td>
      <td>1</td>
    </tr>
    <tr>
      <td>B</td>
      <td>Mumbai</td>
      <td>2</td>
    </tr>
    <tr>
      <td>C</td>
      <td>Kolkata</td>
      <td>3</td>
    </tr>
    <tr>
      <td>D</td>
      <td>Pune</td>
      <td>4</td>
    </tr>
  </table>
  <h6>Q2 Form</h6>
  <form action="/action">
    <div>
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" />
    </div>
    </br>
    <div>
      <label for="sex">Sex: </label>
      <input type="radio" id="m" name="sex" value="m"/>
      <label for="m">Male </label>
      <input type="radio" id="f" name="sex" value="f"/>
      <label for="f">Female </label>
    </div>
    </br>
    <div>
      <label for="coun">Country: </label>
      <select name="coun" id="coun">
        <option>Select an option</option>
        <option value="canada">Canada</option>
        <option value="india">India</option>
        <option value="germany">Germany</option>
      </select>
    </div>
    </br>
    <div>
      <label for="msg">Message: </label></br>
      <textarea id="msg" name="msg" cols="30" rows="4"></textarea> 
    </div>
    </br>
    <div>
      <input type="checkbox" id="sub" name="sub" />
      <label for="sub">Subscribe?</label>
    </div>
    </br>
    <button>Submit</button>
  </form>
  <h6>Q3 Feedback Form</h6>
  <h3>Feedback Form</h3>
  <form action="/contact">
    <div>
      <label for="name">Name: </label>
      <input type="text" id="name" name="name" placeholder="Write your name"/></br></br>
      <label for="email">Email: </label>
      <input type="text" id="email" name="email" placeholder="Write your email"/>
      </br></br>
      <label for="msg">Message: </label></br>
      <textarea id="msg" name="msg" cols="30" rows="4"></textarea>
    </div>
    </br>
    <div>
      <label for="rate">Rate us our of 5: </label></br>
      <input type="radio" id="one" name="rate" value="one" />
      <label for="one">1 </label></br>
      <input type="radio" id="two" name="rate" value="two" />
      <label for="two">2 </label></br>
      <input type="radio" id="three" name="rate" value="three" />
      <label for="three">3 </label></br>
      <input type="radio" id="four" name="rate" value="four" />
      <label for="four">4 </label></br>
      <input type="radio" id="five" name="rate" value="five" />
      <label for="five">5 </label></br>
    </div>
    </br>
    </br>
    <button>Send your message!</button>
  </form>
</body>
</html>
