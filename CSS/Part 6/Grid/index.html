<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Grid Playground</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: yellow;
    }

    h1 {
      text-align: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      /* 3 equal columns */
      grid-template-rows: auto;
      gap: 15px;
      padding: 20px;
      background-color: aqua;
      border: 2px dashed #999;
    }

    .grid-item {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      font-size: 1.2rem;
      text-align: center;
      border-radius: 10px;
    }

    /* Highlighting specific grid behavior */
    .item1 {
      grid-column: span 2;
      /* spans 2 columns */
    }

    .item5 {
      grid-row: span 2;
      /* spans 2 rows */
    }
  </style>
</head>

<body>

  <h1>ðŸŽ¯ CSS Grid Playground</h1>

  <div class="grid-container">
    <div class="grid-item item1">1 (spans 2 columns)</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item item5">5 (spans 2 rows)</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>
  </div>

</body>

</html>
