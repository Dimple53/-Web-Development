<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
  </head>

  <body>
    <a href="https://www.google.com/">Google</a>
    <img src="crop.jpg" alt="Dimple"  height="300px",  width="300px">
    <img src="https://cdn.shopify.com/s/files/1/0550/0875/5903/articles/longstem_9cba0076-8eb6-4c8a-9b17-618d9bb4f83a.jpg?v=1738193320" alt="Red Rose" height="300px" , width="300px">

    <!-- ul - unordered list*(bullet points) -->
    <ul>
      <li>Bread</li>
      <li>Jam</li>
      <li>Butter</li>
    </ul>
    <ol>
      <li>Bread</li>
      <li>Jam</li>
      <li>Butter</li>
    </ol>
    <!-- ol -  ordered list(numbers by default but you can change  type) -->
    <ol type="A">
      <li>Bread</li>
      <li>Jam</li>
      <li>Butter</li>
    </ol>
  </body>

</html>
